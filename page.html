<!DOCTYPE html>
<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trang Đặt lại mật khẩu ShopNest</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FF6B6B",
            "secondary": "#4ECDC4",
            "background-light": "#FFFFFF",
            "background-dark": "#181818",
            "surface-light": "#F7F7F7",
            "surface-dark": "#292929",
            "text-primary-light": "#292929",
            "text-primary-dark": "#F7F7F7",
            "text-secondary-light": "#6B6B6B",
            "text-secondary-dark": "#B0B0B0",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-surface-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<div class="flex justify-center items-center gap-2 text-text-primary-light dark:text-text-primary-dark">
<div class="text-primary">
<span class="material-symbols-outlined !text-5xl">
                local_mall
              </span>
</div>
<h1 class="text-4xl font-bold tracking-tight">ShopNest</h1>
</div>
<h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark">Đặt lại mật khẩu của bạn</h2>
<p class="mt-2 text-center text-sm text-text-secondary-light dark:text-text-secondary-dark">
          Tạo một mật khẩu mới mạnh mẽ và an toàn cho tài khoản của bạn.
        </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md">
<div>
<label class="sr-only" for="new-password">Mật khẩu mới</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-surface-dark/20 dark:border-surface-dark bg-background-light dark:bg-surface-dark px-3 py-3 text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="new-password" name="new-password" placeholder="Mật khẩu mới" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Xác nhận mật khẩu mới</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-surface-dark/20 dark:border-surface-dark bg-background-light dark:bg-surface-dark px-3 py-3 text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu mới" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors" type="submit">
            Đặt lại mật khẩu
          </button>
</div>
</form>
<div class="text-sm text-center">
<a class="font-medium text-primary hover:text-primary/90" href="#">
            Quay lại trang Đăng nhập
          </a>
</div>
</div>
</div>
</div>
</body></html>
